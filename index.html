<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container" style="height: fit-content;">
        <div class="text-box">
            <h2>Enter your Text or URL</h2>
            <input type="text" placeholder="Enter your Text or URL" class="url">
        </div>

        <div class="qr-img" style="display: none;">
            <img src="" alt="" class="QRimg">
        </div>

        <button class="generate-btn">Generate QR Code</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
